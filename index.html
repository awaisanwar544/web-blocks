<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <link href="./styles/icons.css" rel="stylesheet">
  <title>HelpJuice - Block Web Editor</title>
</head>
<body>
  <header class="flex-row justify-content-between">
    <div id="site-map">
      <ul class="list-style-none">
        <li><span>>></span></li>
        <li><span>Main</span></li>
        <li><span>Getting Started</span></li>
        <li><span>Front-end developer test project</span></li>
      </ul>
    </div>
    <div id="operations">
      <ul class="flex-row list-style-none">
        <li>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><path fill="none" d="M0 0h24v24H0z"/><path d="M7 10h13a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V11a1 1 0 0 1 1-1h1V9a7 7 0 0 1 13.262-3.131l-1.789.894A5 5 0 0 0 7 9v1zm-2 2v8h14v-8H5zm5 3h4v2h-4v-2z" fill="rgba(156,156,156,1)"/></svg>
          <span>Editing</span>
        </li>
        <li>
          <span class="blue-color">Publish Space</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" style="margin-left: 0.5em"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 13.172l4.95-4.95 1.414 1.414L12 16 5.636 9.636 7.05 8.222z" fill="rgba(53,101,169,1)"/></svg>
        </li>
      </ul>
    </div>
  </header>
  <main id="main" class="flex-column">
    <section id="info-bar" class="flex-row justify-content-between">
      <div id="user-details">
        <ul class="flex-row list-style-none p-0">
          <li class="ml-0"><span class="bg-green green-color p-1 rounded text-bold">P</span></li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm1-8h4v2h-6V7h2v5z" fill="rgba(156,156,156,1)"/></svg>
            <span>
              0min
            </span>
          </li>
          <li>
            <img src="./images/profile_pic.jpeg" alt="profile pic">
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path fill="none" d="M0 0h24v24H0z"/><path d="M9 13.59l8.607-8.607 1.414 1.414-8.607 8.607H18v2H7v-11h2v7.585z" fill="rgba(156,156,156,1)"/></svg>
            <span>0</span>
          </li>
        </ul>
      </div>
      <div id="options">
        <ul class="flex-row list-style-none p-0">
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-.997-4L6.76 11.757l1.414-1.414 2.829 2.829 5.656-5.657 1.415 1.414L11.003 16z" fill="rgba(156,156,156,1)"/></svg>
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path fill="none" d="M0 0h24v24H0z"/><path d="M9.5 6a6.5 6.5 0 0 0 0 13h7a4.5 4.5 0 1 0-.957-8.898A6.502 6.502 0 0 0 9.5 6zm7 15h-7a8.5 8.5 0 1 1 7.215-12.997A6.5 6.5 0 0 1 16.5 21z" fill="#347659"/></svg>
          </li>
          <li>
            <svg width="20px" height="20px" viewBox="0 0 20 20" fill="#000" xmlns="http://www.w3.org/2000/svg">
              <circle cx="10" cy="16" r="2" fill="#000"/>
              <circle cx="10" cy="10" r="2" fill="#000"/>
              <circle cx="10" cy="4" r="2" fill="#000"/>
              </svg>
          </li>
        </ul>
      </div>
    </section>
    <section id="added-content">
      <input type="text" id="block" class="block" name="block" placeholder="Type / for blocks, @ to link docs or people">
    </section>
    <div id="suggestions-section">
      
    </div>

  </main>
  
  <script src="./js/main.js"></script>
</body>
</html>
